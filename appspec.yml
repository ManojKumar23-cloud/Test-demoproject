version: 0.0
os: linux
files:
  - source: /index.html
    destination: /var/www/html
  - source: /Scripts
    destination: /opt/Scripts
hooks:
  AfterInstall:
    - location: Scripts/install_dependencies.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: Scripts/start_server.sh
      timeout: 300
      runas: root
